<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input 
                  type="search" 
                  placeholder="search city..." 
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
              />
            </div>
            <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary" />
            </div>
          </div>
        </form>
      <h1 id="city"></h1>
      <ul>
        <li> <span id="currentDate"></span></li>
        <li id="desciption"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="weather-temperature">
          <span><img
            src="https://openweathermap.org/img/wn/03d@2x.png"
            alt="cloudy"
            id="icon"
            class="float-left"
          />
            <div class="float-left">
              <strong id="temperature"></strong>
              <span class="units" style="display: inline;"
               > <a href="#" id="celsius-link" class="active">°C </a>| 
               <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a> </span>
            </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            
            <li>humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div id="forecast-container"></div>
    <div class="code-owner">
      <a href="https://github.com/Gracy222/Vanilla-weather-App" target="_blank"
        >Open-source code</a
      >
      by Grace Bamidele
    </div>
     </div>
     </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
